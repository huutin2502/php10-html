<!DOCTYPE html>
<html>
<head>
	<title>facebook.com</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div id="loginform">
			<img src="facebook.png" height="34" style="margin-top: 17px; float: left;">
			<div id="user" style="float: right; color: white;margin-top:2px">

				<div id="email" style="float: left; font-size: 14px">
					<p>Email hoặc điện thoại</p>
					<input type="text" name="Email" style="margin-top: 5px;width: 180px;  height: 18px">
				</div>

				<div id="password" style="float: left; padding-left: 15px; font-size: 14px">
					<p>Mật khẩu</p>
					<input type="password" name="Password" style="margin-top: 5px;width: 180px; height: 18px">
					<p style="margin-top: 5px; font-size: 13px; color: #9cb4d8"><a>Quên mật khẩu?</a></p>
				</div>

				<input type="button" name="Login" value="Đăng nhập" id="loginbutton" ">
			</div>
		</div>
	</header>

	<section id="body">
		<div id="signupform" style="font-family: inherit;">
			<div id="intro" style="float: left; width: 500px; margin-top: 40px">
				<p style="color: #0e385f">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
				<img src="intro.png" height ="190px">
			</div>
			
			<div id="signup" style="float: right; width: 400px;margin-top: 30px">
				<p style="font-size: 38px;font-weight: bold;margin-bottom: 2px">Đăng ký</p>
				<p style="font-size: 20px">Luôn miễn phí.</p>
				<div id="fillin">
						<input type="text" name="Ho" class="Ho" placeholder="Họ">
						<input type="text" name="Tên" class="Ten" value="Tên">
						<input type="text" name="Sodidong" class="Contact" value="Số di động hoặc email">
						<input type="text" name="Matkhaumoi" class="Matkhaumoi" placeholder="Mật khẩu mới">
				</div>
				<div id="ngaysinh">
					<p style="font-size: 20px; margin-bottom: 5px">Ngày sinh</p>
					<select id="ngay" style="padding: 10px; float: left;">
						<option>Ngày</option>
						<option>2</option>
						<option>3</option>
					</select>
					<select id="thang" style="padding: 10px; float: left;">
						<option>Tháng</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					<select id="nam" style="padding: 10px; float: left;">
						<option>Năm</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					<p id="visao">Vì sao tôi cần cung cấp ngày sinh của mình?</p>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
